<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title>New Nombre</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Hello Spring Postgre</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Inicio</a></li>
<!--					<li class="active"><a href="#">Nuevo nombre</a></li>-->
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<br><br><br>

<div class="container">

	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<form method="post" action="#" th:action="${nameForm.id != 0} ? @{/edit/submit} : @{/new/submit}" th:object="${nameForm}">
				<h1 th:text="${nameForm.id != 0} ? 'Editar Nombre' :  'Nuevo Nombre'">Nuevo nombre</h1>

				<div class="form-group" style="display: none">
					<label for="id">ID</label>
					<input type="text" class="form-control" id="id" placeholder="1"	th:field="*{id}" />
				</div>

				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="nombre" placeholder="Nombre" th:field="*{firstName}" />
				</div>

				<div class="form-group">
					<label for="apellido">Apellido</label>
					<input type="text" class="form-control" id="apellido" placeholder="Apellido" th:field="*{lastName}" />
				</div>

				<button type="submit" class="btn btn-default">Enviar</button>

			</form>
			<br>
			<form method="post" action="#" th:action="@{/edit/delete}" th:object="${nameForm}">

				<div class="form-group" style="display: none">
					<input type="text" class="form-control" placeholder="1"	th:field="*{id}" />
				</div>

				<div class="form-group" style="display: none">
					<input type="text" class="form-control" th:field="*{firstName}" />
				</div>

				<div class="form-group" style="display: none">
					<input type="text" class="form-control" th:field="*{lastName}" />
				</div>

				<button type="submit" class="btn btn-danger" th:style="${nameForm.id == 0} ? 'display:none'">Borrar</button>

			</form>
		</div>
	</div>


</div>
<!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
